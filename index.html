<!DOCTYPE html>
<html lang="en">
<head>
  <title>Imagine the Headline</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    body {
      font: 14px Helvetica, Arial, sans-serif;
    }
    main {
      display: grid;
      width:100%;
      height:100%;
    }
    .center {
      align-self: center;
      justify-self: center;
    }
    h1 {
      font-size: 4em;
      font-weight: bold;
    }
    h2 {
      font-size: 1em;
    }
  </style>
</head>

<body>
  <main>
    <div class="center">
      <h1>Imagine the Headline<h1>
      <h2><i>Perfect</i> is the story you tell.</h2>
    </div>
 </main>
</body>

</html>
